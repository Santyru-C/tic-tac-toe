<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="main_container">
        <div class="title">Tic-Tac-Toe</div>
        <div class="display" id="display">Here goes some game text</div>
        <div class="board_container">
            <div class="board">
                <div class="cell" row="0" column="0"></div>
                <div class="cell" row="0" column="1"></div>
                <div class="cell" row="0" column="2"></div>
                <div class="cell" row="1" column="0"></div>
                <div class="cell" row="1" column="1"></div>
                <div class="cell" row="1" column="2"></div>
                <div class="cell" row="2" column="0"></div>
                <div class="cell" row="2" column="1"></div>
                <div class="cell" row="2" column="2"></div>
            </div>
        </div>
        <div class="footer">Here goes some text</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
