<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="main_container">
        <div class="title">Tic-Tac-Toe</div>
        <div id="turn-display"></div>
        <div class="display" id="text-display">Here goes some game text</div>
        <div class="board_container">
            <div id="board">
                <div class="cell" data-row="0" data-column="0"></div>
                <div class="cell" data-row="0" data-column="1"></div>
                <div class="cell" data-row="0" data-column="2"></div>
                <div class="cell" data-row="1" data-column="0"></div>
                <div class="cell" data-row="1" data-column="1"></div>
                <div class="cell" data-row="1" data-column="2"></div>
                <div class="cell" data-row="2" data-column="0"></div>
                <div class="cell" data-row="2" data-column="1"></div>
                <div class="cell" data-row="2" data-column="2"></div>
            </div>
        </div>
        <div class="footer">Here goes some text</div>
    </div>
    <div class="form-wrapper">
        <form class="player-info">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="player1"
                    placeholder="Player1">
                <div id="vs">VS</div>
                <input 
                    type="text" 
                    id="player2" 
                    placeholder="Player2">
            </div>
            <button type="submit" id="play-btn">Start Game</button>
        </form>
    </div>
    <div class="result-wrapper">
        <div class="result-display">Here goes the game over state</div>
        <div class="button-wrapper">
            <button id="quit-btn">quit</button>
            <button id="replay-btn">replay</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
